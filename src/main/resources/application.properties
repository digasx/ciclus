spring.application.name=ciclus
# Cria/atualiza automaticamente tabelas, colunas, índices? (não recomendado em produção)
spring.jpa.hibernate.ddl-auto=update
# Cria banco no arquivo "teste" na pasta do usuário (o padrão é usar a memória)
spring.datasource.url=jdbc:h2:file:~/teste;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE